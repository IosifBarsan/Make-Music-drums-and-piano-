<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Music</title>
    <link rel="stylesheet" href="piano.css">
    <link rel="icon" 
      type="image/png" 
      href="/icon.png" />
</head>
<body>
  <h1 class="music">Let's Make Some Music</h1>
  
    <div id="piano">

      <img class="logo" src="/images-piano/piano-logo.png">

      <div class="keys">
        <div class="black-keys">
          <div class="key black-keys">

            <div class="key black-key" id="black_1">
              <p class="leterB">Q</p>
            </div>

            <div class="key black-key" id="black_2">
              <p class="leterB">W</p>
            </div>

            <div class="key black-key" id="black_3">
              <p class="leterB">E</p>
            </div>

            <div class="key black-key" id="black_4">
              <p class="leterB">R</p>
            </div>

            <div class="key black-key" id="black_5">
              <p class="leterB">T</p>
            </div>

            <div class="key black-key" id="black_6">
              <p class="leterB">Y</p>
            </div>

            <div class="key black-key" id="black_7">
              <p class="leterB">U</p>
            </div>

            <div class="key black-key" id="black_8">
              <p class="leterB">I</p>
            </div>
            
            <div class="key black-key" id="black_9">
              <p class="leterB">O</p>
            </div>

            <div class="key black-key" id="black_10">
              <p class="leterB">P</p>
            </div>

          </div>
        </div>
      </div>

      <div class="white-keys">
        <div class="key white-keys">

          <div class="key white-key" id="white_1">
            <p class="leterW">A</p>
          </div>

          <div class="key white-key" id="white_2">
            <p class="leterW">S</p>
          </div>
          
          <div class="key white-key" id="white_3">
            <p class="leterW">D</p>
          </div>

          <div class="key white-key" id="white_4">
            <p class="leterW">F</p>
          </div>

          <div class="key white-key" id="white_5">
            <p class="leterW">G</p>
          </div>

          <div class="key white-key" id="white_6">
            <p class="leterW">H</p>
          </div>

          <div class="key white-key" id="white_7">
            <p class="leterW">J</p>
          </div>

          <div class="key white-key" id="white_8">
            <p class="leterW">k</p>
          </div>

          <div class="key white-key" id="white_9">
            <p class="leterW">L</p>
          </div>

          <div class="key white-key" id="white_10">
            <p class="leterW">C</p>
          </div>

          <div class="key white-key" id="white_11">
            <p class="leterW">V</p>
          </div>

          <div class="key white-key" id="white_12">
            <p class="leterW">B</p>
          </div>

          <div class="key white-key" id="white_13">
            <p class="leterW">N</p>
          </div>

          <div class="key white-key" id="white_14">
            <p class="leterW">M</p>
          </div>

        </div>
      </div>

    </div>


      <div class="go">
        <a href="/MusicChoice.html"><button class="back">Back To Main Menu</button></a>
      </div>
   <script src="/Music/piano.js"></script> 
</body>
</html>
